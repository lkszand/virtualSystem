<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>virtualSystem 0.5</title>
    <link rel="stylesheet" href="./css/entrance.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="start">
        <div class="warning">
            <div class="warning-title">⚠️WARNING!!!⚠️</div>
            <div class="warning-body">You're now entering in a secret place. Do you want to proceed?</div>
            <div class="warning-btn" onclick="yes()">YES :)</div>
            <div class="warning-btn" onclick="no()">NO :(</div>
        </div>
    </div>
    <div class="main">
        <div class="header">
            <img src="" alt="logo" class="logo">
            <div class="links-cont"></div>
        </div>
        <div class="content"></div>
        <div class="carousel">
            <div class="slides">
              <div class="slide">
                <img src="./assets/poster.jpg" alt="slide img" class="slide-img">
              </div>
              <div class="slide">
                <img src="./assets/poster-2.jpg" alt="slide img" class="slide-img">
              </div>
              <div class="slide">Slide 3</div>
              <div class="slide">Slide 4</div>
              <div class="slide">Slide 5</div>
              <div class="slide">Slide 6</div>
              <div class="slide">Slide 7</div>
              <div class="slide">Slide 8</div>
            </div>
            <button class="prev-btn"><<</button>
            <button class="next-btn">>></button>
          </div>
    </div>
    <script src="./js/entrance.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
